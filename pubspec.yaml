name: halfprice
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  provider: ^4.0.5
  firebase_auth: ^0.14.0+5
  cloud_firestore: ^0.12.9+4
  curved_navigation_bar:
  splashscreen:
  
  # either path_provider or shared_references....
  path_provider:
  # shared_preferences:
  # fancy_bottom_navigation:


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
    
  fonts:
    - family: Pacifico
      fonts:
      - asset: fonts/Pacifico-Regular.ttf

    - family: Taviraj
      fonts:
      - asset: fonts/Taviraj-Regular.ttf

    - family: Tenali
      fonts:
      - asset: fonts/TenaliRamakrishna-Regular.ttf

    - family: DancingScript     
      fonts:
        - asset: fonts/DancingScript-Regular.ttf 